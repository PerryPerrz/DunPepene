<!DOCTYPE html>
<html lang="en">
<head>
    <title>DunPepene's Login</title>
    <link href="/assets/croissant.png" rel="icon" type="image/png"/>
    <link href="../css/login.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
<form method="post">
    <h3>Connexion</h3>

    <label for="email"></label>
    <input id="email" placeholder="Mail" type="text">

    <label for="password"></label>
    <input id="password" placeholder="Mot de passe" type="password">

    <button class="bigButton">Se connecter</button>
    <br>
    <br>
    <div class="center"><a>Vous n'avez pas de compte ?</a> <a href="/register">Inscrivez-vous</a></div>
</form>
<script src="../controllers/login.js"></script>
</body>
</html>

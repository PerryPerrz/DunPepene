<!DOCTYPE html>
<html lang="en">
<head>
    <title>DunPepene's Register</title>
    <link href="/assets/melon_slice.png" rel="icon" type="image/png"/>
    <link href="../css/register.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
<form method="post">
    <h3>Register Here</h3>

    <label for="username"></label>
    <input id="username" placeholder="User Name" type="text">

    <label for="email"></label>
    <input id="email" placeholder="Email" type="text">

    <label for="password"></label>
    <input id="password" placeholder="Password" type="password">

    <label for="confirm_password"></label>
    <input id="confirm_password" placeholder="Confirm Password" type="password">

    <button>Register</button>
    <br>
    <br>
    <a>Already have an account ?</a> <a href="/login">Login Here</a>
</form>
<script src="../controllers/register.js"></script>
</body>
</html>
